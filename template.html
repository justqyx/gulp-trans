<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset='utf-8' />
    <title>DOC</title>
    <link rel="stylesheet" href="http://yuanxin.b0.upaiyun.com/gulp-markdown/app.css">
</head>

<body>
    <div class="container">
        <!-- Push Wrapper -->
        <div class="mp-pusher" id="mp-pusher">
            <!-- mp-menu -->
            <nav id="mp-menu" class="mp-menu">
                <div class="mp-level">
                    <h2 class="icon icon-world" id='mp_title' style='font-size: 34;color:white;'>DOC</h2>
                    <ul>
                    </ul>
                </div>
            </nav>
            <!-- /mp-menu -->
            <div class="scroller">
                <!-- this is for emulating position fixed of the nav -->
                <div class="scroller-inner">
                    <!-- Top Navigation -->
                    <div>
                        <div style='width:25%;'>
                            <ul id="tree" class="ztree" style='width:100%'>
                            </ul>
                        </div>
                        <div id='readme' style='width:70%;margin-left:20%;'>
                            <article class='markdown-body'>
                                {{{parse_markdown}}}
                            </article>
                        </div>
                    </div>
                    <div id="normal-button" class="settings-button">
                        <img src="http://yuanxin.b0.upaiyun.com/gulp-markdown/icon-cog-small.png" />
                    </div>
                </div>
                <!-- /scroller-inner -->
            </div>
            <!-- /scroller -->
        </div>
        <!-- /pusher -->
    </div>
    <!-- /container -->
    <script type="text/javascript" src="http://yuanxin.b0.upaiyun.com/gulp-markdown/app.js"></script>
</body>

</html>
